<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>카카오 Api 실습</title>
    <style>
      #map {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <h1>카카오맵</h1>
    <div id="map"></div>
    <script
      src="https://dapi.kakao.com/v2/maps/sdk.js?"
      appkey="09df57e03017737ac71325a7c82d24d7"
    ></script>
    <script>
      var container = document.getElementById("map");
      var options = {
        center: new kakao.maps.LatLng(37.488462115938, 126.82474771924),
        level: 3,
      };

      var map = new kakao.maps.Map(container, options);
    </script>
  </body>
</html>
